<div class="form mt-3">
    <div class="card">
        <h5 class="fw-bold mb-3">
            <i class="bi bi-calendar-check-fill me-2 text-primary"></i>
            แบบฟอร์มขอลางาน</h5>
        <span class="mb-2">ประเภทการลา</span>
        <select class="form-control mb-3" [(ngModel)]="leaveForm.leaveId"> 
            <option [value]="null" disabled selected>เลือกประเภทการลา</option>
            <option [value]="2">ลาป่วย</option>
            <option [value]="1">ลาพักร้อน</option>
            <option [value]="3">ลากิจ</option>
        </select>
        <div class="row">
            <div class="col-md-6">
                <span class="mb-3">วันที่เริ่มลา</span>
                <input type="date" [(ngModel)]="leaveForm.startDate" class="form-control mt-2"> 
            </div>
            <div class="col-md-6">
                <span class="mb-3">วันที่สิ้นสุดลา</span>
                <input type="date" [(ngModel)]="leaveForm.endDate" class="form-control mt-2"> 
            </div>
        </div>
        <div>
            <span class="mb-3">เหตุผลการลา</span>
            <textarea class="form-control mt-2" [(ngModel)]="leaveForm.reason"></textarea>
        </div>
        <div class="d-flex flex-wrap justify-content-end">
            <button class="btn btn-primary mt-4 me-2" (click)="onSubmit()">ส่งคำขอลา</button>
            <button class="btn btn-secondary mt-4">ยกเลิก</button>
        </div>
    </div>
</div>
